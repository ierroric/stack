<body>
5、同域下的复杂请求，没有发预检请求
<script>
  // 同域复杂请求，没有预检
  main();

  function main() {
    var url = '//a.test.com:8095';
    var xhr = new XMLHttpRequest();
    xhr.open('POST', url, true);
    xhr.setRequestHeader("Content-Type", "application/json");

    xhr.onreadystatechange = function () {
      if (xhr.readyState === 4) {
        console.group('a.test.com:8095');
        console.log('返回结果：', xhr.response);
        console.groupEnd();
      }
    };
    xhr.send('{"a":"1"}');
  }
</script>

</body>
</html>
