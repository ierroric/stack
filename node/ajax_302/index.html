<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1.0,user-scalable=no">
  <meta name="format-detection" content="telephone=no"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta charset="utf-8">
  <title></title>
</head>
<body>


<script>
  for (var i = 0; i < 3; i++) {
    setTimeout(function () {
      ajax({
        url: "http://test.com:8098/",
        type: "get",
        data: {name: "super", age: 20},
        dataType: "json",
      });
    }, i * 600);
  }

  function ajax(options) {
    options = options || {};
    options.type = (options.type || "get").toUpperCase();
    options.dataType = options.dataType || "json";
    var params = formatParams(options.data);

    //创建
    var xhr = null;
    if (window.XMLHttpRequest) xhr = new XMLHttpRequest();
    else return console.error("浏览器版本太低");

    //接收
    xhr.onreadystatechange = function () {
      if (xhr.readyState === 4) {
        console.log(xhr);
        var status = xhr.status;
        if (status >= 200 && status < 300) options.success && options.success(xhr.responseText, xhr.responseXML);
        else options.fail && options.fail(status);
      }
    };

    //连接和发送
    if (options.type === "GET") {
      xhr.open("GET", options.url + "?" + params, true);
      xhr.send(null);
    } else if (options.type === "POST") {
      xhr.open("POST", options.url, true);
      //设置表单提交时的内容类型
      xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
      xhr.send(params);
    }
  }

  //格式化参数
  function formatParams(data) {
    var arr = [];
    for (var name in data) arr.push(encodeURIComponent(name) + "=" + encodeURIComponent(data[name]));
    arr.push(("v=" + Math.random()).replace(".", ""));
    return arr.join("&");
  }
</script>
</body>
</html>
