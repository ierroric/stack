<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1.0,user-scalable=no">
  <meta name="format-detection" content="telephone=no"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta charset="utf-8">
  <title>全景图-MeshBasicMaterial方案</title>
  <style type="text/css">
    html, body {width: 100%;height: 100%;margin: 0;padding: 0;overflow: hidden;}
  </style>
</head>
<body>

<!-- MeshBasicMaterial 方案
 demo: https://threejs.org/examples/webgl_panorama_cube.html
 -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/107/three.min.js"></script>
<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/17.4.0/Tween.min.js"></script>-->
<script src="../js/threejs/OrbitControls.js"></script>

<script>
  var imageArr = {
    "up": "../images/threejs/posy.jpg",
    "down": "../images/threejs/negy.jpg",
    "right": "../images/threejs/posx.jpg",
    "left": "../images/threejs/negx.jpg",
    "front": "../images/threejs/posz.jpg",
    "back": "../images/threejs/negz.jpg"
  };
  var posMap = {0: 'right', 1: 'left', 2: 'up', 3: 'down', 4: 'front', 5: 'back'};

  var urls = [];
  for (var i = 0; i < 6; i++) {
    var pos = posMap[i];
    urls.push(imageArr[pos]);
  }

  var scene, camera, renderer, controls;

  init();
  animate();

  function init() {
    var width = window.innerWidth, height = window.innerHeight;
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(75, width / height, .1, 1000);
    camera.position.z = 0.01;

    renderer = new THREE.WebGLRenderer({antialias: true});
    renderer.setSize(width, height);
    document.body.appendChild(renderer.domElement);

    controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableZoom = false;
    controls.enablePan = false;
    controls.enableDamping = true;
    controls.dampingFactor = 0.1;
    controls.rotateSpeed = -0.06;

    createSkyBox();
    addOthers();

    window.addEventListener('resize', onWindowResize, false);
  }

  function createSkyBox() {
    var materials = [];
    for (var i = 0; i < 6; i++) {
      var texture = new THREE.TextureLoader().load(urls[i]);
      var material = new THREE.MeshBasicMaterial({map: texture, transparent: true, opacity: 1});
      material.opacity = .99;  // 改变透明度
      materials.push(material);
    }

    var size = 1000;
    var skyBox = new THREE.Mesh(new THREE.BoxGeometry(size, size, size), materials); // 或 BoxBufferGeometry
    skyBox.geometry.scale(1, 1, -1);

    scene.add(skyBox);
  }

  function addOthers() {
    var greenMaterial = new THREE.MeshNormalMaterial({color: 0x00ff00, transparent: true, opacity: 1});
    greenMaterial.setValues({opacity: .8});
    var geometry = new THREE.BoxGeometry(20, 20, 20);
    var cube = new THREE.Mesh(geometry, greenMaterial);
    cube.position.fromArray([-200, 0, 0]);
    cube.rotation.fromArray([Math.PI / 4, Math.PI / 4, Math.PI / 4]);
    scene.add(cube);
  }

  function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  }

  function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
  }

</script>

</body>
</html>
