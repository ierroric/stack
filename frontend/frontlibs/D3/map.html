<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta charset="utf-8">
    <title>D3 - 中国地图</title>
    <link href="../../css/common.css" rel="stylesheet">
</head>
<body>

<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="https://cdn.bootcss.com/topojson/3.0.2/topojson.min.js"></script>
<script>
    /**
     之前搜中国地图时搜到的代码，来源找不到了
     简单记录一下，不知道以后会不会用到
     * */
    function main() {
        var width = 800,
            height = 600;

        //定义一个地图映射
        var projection = d3.geoMercator()
            .center([100, 37])
            .scale(500)
            .translate([width / 2, height / 2]);

        //在页面中插入一个canvas元素，并设置宽高
        var canvas = d3.select("body").append("canvas")
            .attr("width", width)
            .attr("height", height);

        //获得canvas绘图上下文
        var context = canvas.node().getContext("2d");

        //定义一个路径生成器
        var mapPath = d3.geoPath()
            .projection(projection)
            .context(context);

        //加在数据开始渲染地图
        $.ajax({
            url: "../../../data/china.topojson",
            dataType: "json",
            success: function (us) { //一次性绘制整个地图轮廓
                mapPath(topojson.feature(us, us.objects.collection));
                context.stroke();
            }
        });
    }

    window.onload = function () {
        main();
    };
</script>
</body>
</html>
