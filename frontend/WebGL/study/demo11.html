<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1.0,user-scalable=no">
  <meta name="format-detection" content="telephone=no"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta charset="utf-8">
  <title>纹理：配置展示规则</title>
  <style type="text/css">
    body {margin: 0; overflow: hidden;}
    pre {display: none;}
    .box {position: absolute; top: 20px; left: 20px; }
    button {padding: 5px 10px; margin-right: 20px; white-space: nowrap; text-align: center; border: none; outline: none; background: #fff;}
  </style>
</head>
<body>
<canvas id="webgl"></canvas>

<pre id="tpl_vertex">
attribute vec4 a_Position;
attribute vec2 a_TexCoord;
varying vec2 v_TexCoord;
void main(){
  gl_Position = a_Position;
  v_TexCoord = a_TexCoord;
}
</pre>
<pre id="tpl_frag">
precision mediump float;
uniform sampler2D u_Sampler;
varying vec2 v_TexCoord;
void main(){
  gl_FragColor = texture2D(u_Sampler, v_TexCoord);
}
</pre>

<script src="js/cuon-utils.js"></script>
<script>
  var vertex = document.getElementById('tpl_vertex').innerHTML;
  var frag = document.getElementById('tpl_frag').innerHTML;
  var points = [
    {x: -.8, y: .5, texture: [-.3, 1.4]},
    {x: -.8, y: -.5, texture: [-.3, -.5]},
    {x: .8, y: .5, texture: [1.5, 1.4]},
    {x: .8, y: -.5, texture: [1.5, -.5]}
  ];

  main();

  function main() {
    var canvas = document.getElementById('webgl');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    var gl = canvas.getContext('webgl');

    if (!initShaders(gl, vertex, frag)) return console.log('failed to init shaders');

    initVertexBuffer(gl);
    initTexture(gl);
  }

  // 顶点着色器传值
  function initVertexBuffer(gl) {
    var a_Position = gl.getAttribLocation(gl.program, 'a_Position');
    var a_TexCoord = gl.getAttribLocation(gl.program, 'a_TexCoord');

    var pointArr = [];
    points.forEach(function (point, i) {
      var texture = point.texture;
      pointArr.push(point.x, point.y, texture[0], texture[1]);
    });
    var step = 4;

    var arr = new Float32Array(pointArr);
    var fsize = arr.BYTES_PER_ELEMENT;

    var vertexBuffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
    gl.bufferData(gl.ARRAY_BUFFER, arr, gl.STATIC_DRAW);

    var byteLen = fsize * step;
    gl.vertexAttribPointer(a_Position, 2, gl.FLOAT, false, byteLen, 0);
    gl.enableVertexAttribArray(a_Position);
    gl.vertexAttribPointer(a_TexCoord, 2, gl.FLOAT, false, byteLen, fsize * 2);
    gl.enableVertexAttribArray(a_TexCoord);
  }

  // 初始化纹理
  function initTexture(gl) {
    var n = points.length;

    // 创建纹理对象
    var texture = gl.createTexture();
    var u_Sampler = gl.getUniformLocation(gl.program, 'u_Sampler');
    if (!texture || !u_Sampler) return undefined === console.error('initTexture failed');

    var img = new Image();
    img.src = './resource/texture.jpg';
    img.onload = function () {

      // 对纹理图像进行y轴反转
      gl.pixelStorei(gl.UNPACK_FLIP_Y_WEBGL, 1);

      // 激活纹理单元，开启0号纹理单元
      gl.activeTexture(gl.TEXTURE1);

      // 绑定纹理对象
      gl.bindTexture(gl.TEXTURE_2D, texture);

      // 配置纹理展示规则  左右延伸到边缘，上下镜像
      gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR);
      gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.LINEAR);
      gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.CLAMP_TO_EDGE);
      gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.MIRRORED_REPEAT);

      // 将纹理图像分配给纹理对象
      gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGB, gl.RGB, gl.UNSIGNED_BYTE, img);

      // 将0号纹理传递给着色器中的取样器变量
      gl.uniform1i(u_Sampler, 1);

      gl.clearColor(0, 0, 0, 1);
      gl.clear(gl.COLOR_BUFFER_BIT);

      gl.drawArrays(gl.TRIANGLE_STRIP, 0, n);
    };
  }
</script>

</body>
</html>
